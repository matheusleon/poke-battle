<html>
    <head>
        <title> Poke Battle </title>
        <link rel="stylesheet" href="/stylesheets/singleplayer.css"> 
    </head>
    <body onload="startSingleplayer()"> 
        <h1 id='title-name'> Poke Battle - Singleplayer </h1>

        <div id='pokemon-menu'>
            <select id="pokemon_names_dropdown1" name="pokemon_names"> </select>
            </br> Versus </br>
            <select id="pokemon_names_dropdown2" name="pokemon_names"> </select>
            </br>

            <button id='play_button' onclick="playGame()"> Play </button>
        </div>

        <div id='pokemon-container'>
            <div id='player0'> 
                <h1 id='pokemon0-name'> </h1>
                <img src = "" id='pokemon0-img'>

                <div id=pokemon0-health> </div>

                <div id='pokemon0-moves'> 
                    <button id='pokemon0-move0' style="visibility: hidden;" onclick="playerMove(0, 0)"> </button>
                    <button id='pokemon0-move1' style="visibility: hidden;" onclick="playerMove(0, 1)"> </button>
                    <button id='pokemon0-move2' style="visibility: hidden;" onclick="playerMove(0, 2)"> </button>
                    <button id='pokemon0-move3' style="visibility: hidden;" onclick="playerMove(0, 3)"> </button>
                </div>
            </div>


            <div id='player1'> 
                <h1 id='pokemon1-name'> </h1>
                <img src = "" id='pokemon1-img'>

                <div id=pokemon1-health> </div>

                <div id='pokemon1-moves'> 
                    <button id='pokemon1-move0' style="visibility: hidden;" onclick="playerMove(1, 0)"> </button>
                    <button id='pokemon1-move1' style="visibility: hidden;" onclick="playerMove(1, 1)"> </button>
                    <button id='pokemon1-move2' style="visibility: hidden;" onclick="playerMove(1, 2)"> </button>
                    <button id='pokemon1-move3' style="visibility: hidden;" onclick="playerMove(1, 3)"> </button>
                </div>

            </div>

            <div id='moves-text'> 

            </div>
        </div>


        <script src='scripts/singleplayer.js'> </script>
    </body>
</html>
