<html>
    <head>
        <title> Poke Battle </title>
        
    </head>
    <body>
        <h1> Poke Battle </h1>

        <button id="singleplayer_button"> Singleplayer </button>
        <button id="multiplayer_button"> Multiplayer </button>


        <script type="text/javascript">
            document.getElementById("singleplayer_button").onclick = function() {
                location.href = "singleplayer"
            };
            document.getElementById("multiplayer_button").onclick = function() {
                location.href = "multiplayer"
            };
        </script>
    </body>
</html>
